
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 帳簿の背景 -->
  <rect x="40" y="30" width="120" height="140" rx="4" ry="4" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- スパイラルバインディング -->
  <circle cx="60" cy="50" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  <circle cx="60" cy="70" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  <circle cx="60" cy="90" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  <circle cx="60" cy="110" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  <circle cx="60" cy="130" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  <circle cx="60" cy="150" r="3" fill="none" stroke="black" stroke-width="1.5"/>
  
  <!-- 帳簿の罫線 -->
  <line x1="75" y1="60" x2="145" y2="60" stroke="black" stroke-width="1"/>
  <line x1="75" y1="75" x2="145" y2="75" stroke="black" stroke-width="1"/>
  <line x1="75" y1="90" x2="145" y2="90" stroke="black" stroke-width="1"/>
  <line x1="75" y1="105" x2="145" y2="105" stroke="black" stroke-width="1"/>
  <line x1="75" y1="120" x2="145" y2="120" stroke="black" stroke-width="1"/>
  <line x1="75" y1="135" x2="145" y2="135" stroke="black" stroke-width="1"/>
  <line x1="75" y1="150" x2="145" y2="150" stroke="black" stroke-width="1"/>
  
  <!-- 縦の区切り線（金額欄風） -->
  <line x1="115" y1="50" x2="115" y2="160" stroke="black" stroke-width="1"/>
  
  <!-- 簡単な数字記号（￥マーク） -->
  <text x="95" y="72" font-family="Arial, sans-serif" font-size="8" fill="black">￥</text>
  <text x="95" y="87" font-family="Arial, sans-serif" font-size="8" fill="black">￥</text>
</svg>
